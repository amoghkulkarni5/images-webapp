{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Recover Password</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/change-password">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="old_password" placeholder="Old Password" autofocus="">
                </div>
                <div class="control">
                    <input class="input is-large" type="password" name="new_password" placeholder="New Password" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Update</button>
        </form>
    </div>
</div>

{% endblock %}
