{% extends "base.html" %}

{% block content %}

<div class="container is-max-desktop has-text-success-light is-size-1 is-capitalized">
  Users
</div>

<table class="table is-striped is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th><abbr title="User ID">UID</abbr></th>
      <th>User</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
    <th>{{user.id}}</th>
    <td>{{user.name}}</td>
    <td>
      <form method="POST" action="/remove-user" onSubmit="return confirm('Are you sure you want to remove the user?');">
        <input type="hidden" name="uid" value="{{user.id}}">
        <button class="button is-danger is-outlined" type="submit">Remove</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
